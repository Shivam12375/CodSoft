<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> shivam calculator</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0"
         id="inputBox" readonly>
         <div>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operatorBtn">%</button>
            <button class="operatorBtn">/</button>
         </div>
         <div> 
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="operatorBtn">*</button>
         </div>
         <div> 
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operatorBtn">-</button>
         </div>
         <div> 
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operatorBtn">+</button>
         </div>
         <div> 
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
         </div>



    </div><!--end calculator-->
    <script src="code.js"></script>
</body>
</html>
